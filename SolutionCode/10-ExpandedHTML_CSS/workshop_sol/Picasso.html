<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 10 Workshop: Picasso Painting</title>
    <link rel="stylesheet" href="external.css" />
</head>

<body>
    <div id="canvas">
        <div id="background">
            <div id="moon"></div>
            <div id="city">
                <div class="building tall">
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                </div>
                <div class="building short">
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                </div>
                <div class="building medium">
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                </div>
            </div>

            <div id="ground"></div>
        </div>
        <section>
            <h2>Interested?</h2>
            <p>Fill out the form below to reach out to the artist</p>
            <form action="./formsubmitted.html">
                <label for="name">
                    Name: <input type="text" placeholder="Enter your name" id="name" />
                </label>
                <label for="email">
                    Email: <input type="email" placeholder="Enter your email" id="email" />
                </label>

                <input type="submit" />
            </form>
        </section>
    </div>
</body>

</html>
