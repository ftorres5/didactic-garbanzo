<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        section {
            background-color: cornflowerblue;
        }
    </style>
    <link rel="stylesheet" href="index.css">
    <title>Block 06: Grocery List</title>
</head>

<body>
    <h1 style="color: blue">Grocery List</h1>

    <article>
        <div>
            <h2>Pantry Items</h2>
        </div>
        <img
            src="https://images.unsplash.com/photo-1590311825124-73ec5233cb0a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" />
        <section>
            <h3>Canned</h3>
            <ul>
                <li>
                    Beans
                </li>
                <li>
                    Chicken Noodle Soup
                </li>
                <li>
                    Spam
                </li>
            </ul>
        </section>
        <section>
            <h3>Dry Goods</h3>
            <ul>
                <li>
                    Rice
                </li>
                <li>
                    Oats
                </li>
                <li>
                    Pancake Mix
                </li>
            </ul>
        </section>

    </article>

    <article>
        <div>
            <h2>Freezer Items</h2>
        </div>
        <img
            src="https://images.unsplash.com/photo-1487560227971-981afbe1c020?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1674&q=80" />
        <section>
            <h3>Veggies</h3>
            <ul>
                <li>
                    Broccoli
                </li>
                <li>
                    Cauliflower
                </li>
                <li>
                    Peas
                </li>
            </ul>
        </section>
        <section>
            <h3>Snacks</h3>
            <ul>
                <li>
                    Ice cream
                </li>
                <li>
                    Fries
                </li>
                <li>
                    Tater Tots
                </li>
            </ul>
        </section>
    </article>
</body>

</html>
